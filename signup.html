<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="./style.css">
</head>

<body>
    <h1>Registration form</h1>
    <div class="container">
        <label for="F-name">First Name</label>
        <input id="F-name" placeholder="First Name" type="text">
        <label for="L-Name">Last Name</label>
        <input id="L-Name" placeholder="Last Name" type="text">
        <label for=" DOB ">Date of Birth</label>
        <input id="DOB" type="date">
        <div class="radio">
            <input name="Gender" id="male" type="radio">
            <label for="male">Male</label>
            <input name="Gender" id="female" type="radio">
            <label for="female">Female</label>
        </div>
        <label for="mail-ID ">Email</label>
        <input id="mail-ID " placeholder="Enter your email " type="email">
        <label for="number ">Contact number</label>
        <input id="mail-ID " placeholder="Enter your Mobile number " type="number">
        <label for="Enter Password ">Password</label>
        <input id="Enter Password " placeholder="Password ">
        <Button onclick="register()">Register</Button>
        <span>Already have an account <a href="./login.html ">Sign in now</a></span>

    </div>

    <script src="./app.js"></script>
</body>

</html>
